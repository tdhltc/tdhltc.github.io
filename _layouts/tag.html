---
layout: page
---

{% for post in site.tags[page.tag] %}
<article class="post">
    <h2><a href=" {{ site.baseurl }}{{ post.url }}"> {{ post.title }}</a></h2>

    <div class="entry">
        {{ post.excerpt }}
    </div>

    <a href=" {{ site.baseurl }}{{ post.url }}"> {{ post.title }}</a>

</article>

{% endfor %}
